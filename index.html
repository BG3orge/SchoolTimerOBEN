<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>School Timer</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

:root {
  --bg-color: #0f1117;
  --text-color: #00ffae;
  --glow-color: #00ffae;
  --progress-bg: #002211;
  --progress-fill: #00ffae;
}

body {
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Space Mono', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 20px;
  transition: background-color 0.3s, color 0.3s;
  text-align: center;
}

body.light {
  --bg-color: #ffffff;
  --text-color: #0077ff;
  --glow-color: #0077ff; /* changed glow to blue */
  --progress-bg: #ddeeff;
  --progress-fill: #0077ff;
}

h1 {
  font-size: clamp(1.8rem, 6vw, 3rem);
  white-space: nowrap;
  overflow: hidden;
  border-right: 0.15em solid var(--text-color);
  width: 0;
  animation: typing 2s steps(30, end) forwards, blink 0.7s step-end infinite;
  margin-bottom: 0.5em;
  user-select: none;
  margin-left: auto;
  margin-right: auto;
}

@keyframes typing {
  to { width: 100%; }
}
@keyframes blink {
  50% { border-color: transparent; }
}

#timer {
  font-size: clamp(3rem, 10vw, 5rem);
  padding: 20px 30px;
  border-radius: 14px;
  margin-top: 20px;
  color: var(--text-color);
  text-shadow:
    0 0 8px var(--glow-color),
    0 0 20px var(--glow-color);
  display: inline-block;
  user-select: none;
  line-height: 1.2;
  word-break: break-word;
  font-weight: 700;
  max-width: 95vw;
  box-sizing: border-box;
}

#percent {
  font-size: clamp(1rem, 4vw, 1.5rem);
  margin-top: 10px;
  font-weight: bold;
  color: var(--progress-fill);
  text-shadow:
    0 0 3px var(--progress-fill),
    0 0 8px var(--progress-fill);
  user-select: none;
}

#progress-container {
  width: 90vw;
  max-width: 600px;
  height: 30px;
  background-color: var(--progress-bg);
  border-radius: 12px;
  margin-top: 20px;
  overflow: hidden;
  box-shadow:
    inset 0 0 10px #004422,
    inset 0 0 20px #002211;
}

#progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, var(--progress-fill), #005fcc, #0044aa);
  animation: progressGlow 4s linear infinite;
  border-radius: 12px;
  transition: width 0.1s ease-out;
  box-shadow:
    0 0 10px var(--progress-fill),
    0 0 20px #005fcc,
    0 0 30px #0044aa;
}

@keyframes progressGlow {
  0%, 100% { filter: drop-shadow(0 0 5px var(--progress-fill)); }
  50% { filter: drop-shadow(0 0 10px #005fcc); }
}

#toggle-btn {
  margin-top: 20px;
  padding: 6px 14px;
  font-family: 'Space Mono', monospace;
  font-weight: 700;
  font-size: 0.9rem;
  background-color: var(--progress-fill);
  border: none;
  border-radius: 8px;
  color: var(--bg-color);
  cursor: pointer;
  user-select: none;
  box-shadow: 0 0 10px var(--progress-fill);
  transition: background-color 0.3s, color 0.3s;
}

#toggle-btn:hover {
  background-color: #005fcc;
}

/* Responsive */
@media (max-width: 600px) {
  h1 { font-size: 8vw; }
  #timer { font-size: 14vw; }
  #percent { font-size: 4vw; }
  #progress-container { height: 25px; }
}
</style>
</head>
<body>
<h1>Time Left in School</h1>
<div id="timer">--:--:-- --</div>
<div id="percent"></div>
<div id="progress-container">
  <div id="progress-bar"></div>
</div>
<button id="toggle-btn">Toggle Dark/Light Mode</button>

<audio id="bell" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

<script>
const timerEl = document.getElementById("timer");
const percentEl = document.getElementById("percent");
const progressBar = document.getElementById("progress-bar");
const bellSound = document.getElementById("bell");
const toggleBtn = document.getElementById("toggle-btn");

const schoolStart = { hour: 7, minute: 40 };
const schoolEnd = { hour: 14, minute: 16 };
const schoolEndDate = new Date("2025-06-16T14:16:00");
const schoolStartDate = new Date("2024-09-01T07:40:00");

let bellRung = false;

function isWeekend(date) {
  const day = date.getDay();
  return day === 0 || day === 6;
}

function getTodaySchoolTimes(date) {
  const start = new Date(date);
  start.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
  const end = new Date(date);
  end.setHours(schoolEnd.hour, schoolEnd.minute, 0, 0);
  return { start, end };
}

function calculateTimeLeft() {
  const now = new Date();
  if (now >= schoolEndDate) return 0;

  if (isWeekend(now)) {
    let daysToMonday = (8 - now.getDay()) % 7;
    if (daysToMonday === 0) daysToMonday = 1;
    const nextMonday = new Date(now);
    nextMonday.setDate(now.getDate() + daysToMonday);
    nextMonday.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
    return calculateTimeLeftFromDate(nextMonday);
  }

  return calculateTimeLeftFromDate(now);
}

function calculateTimeLeftFromDate(startDate) {
  let totalMs = 0;
  const endDate = schoolEndDate;

  let cursor = new Date(startDate);

  while (cursor < endDate) {
    if (!isWeekend(cursor)) {
      const { start: schoolDayStart, end: schoolDayEnd } = getTodaySchoolTimes(cursor);

      if (cursor < schoolDayStart) {
        totalMs += schoolDayEnd - schoolDayStart;
      } else if (cursor >= schoolDayEnd) {
      } else {
        totalMs += schoolDayEnd - cursor;
      }
    }
    cursor.setDate(cursor.getDate() + 1);
    cursor.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
  }

  return totalMs;
}

function getSchoolDayLengthMs() {
  return (schoolEnd.hour * 60 + schoolEnd.minute - (schoolStart.hour * 60 + schoolStart.minute)) * 60 * 1000;
}

function calculateTotalSchoolTimeSeptToEnd() {
  let total = 0;
  let d = new Date(schoolStartDate);
  while (d <= schoolEndDate) {
    if (!isWeekend(d)) {
      total += getSchoolDayLengthMs();
    }
    d.setDate(d.getDate() + 1);
  }
  return total;
}

function calculateSchoolTimePassedSinceSept() {
  const now = new Date();
  if (now < schoolStartDate) return 0;
  let total = 0;
  let d = new Date(schoolStartDate);
  while (d < now) {
    if (!isWeekend(d)) {
      if (d.toDateString() === now.toDateString()) {
        const startToday = new Date(d.getFullYear(), d.getMonth(), d.getDate(), schoolStart.hour, schoolStart.minute);
        const endToday = new Date(d.getFullYear(), d.getMonth(), d.getDate(), schoolEnd.hour, schoolEnd.minute);
        if (now < startToday) {
          total += 0;
        } else if (now > endToday) {
          total += getSchoolDayLengthMs();
        } else {
          total += now - startToday;
        }
      } else {
        total += getSchoolDayLengthMs();
      }
    }
    d.setDate(d.getDate() + 1);
  }
  return total;
}

function updateTimer() {
  const timeLeftMs = calculateTimeLeft();
  if (timeLeftMs <= 0) {
    if (!bellRung) {
      bellSound.play().catch(() => {});
      bellRung = true;
    }
    timerEl.textContent = "ðŸŽ‰ School's Out!";
    percentEl.textContent = "";
    progressBar.style.width = "100%";
    return;
  }

  const hrs = Math.floor(timeLeftMs / 3600000);
  const mins = Math.floor((timeLeftMs % 3600000) / 60000);
  const secs = Math.floor((timeLeftMs % 60000) / 1000);
  const ms = Math.floor((timeLeftMs % 1000) / 10);

  timerEl.textContent = `${hrs}h ${mins}m ${secs}s ${ms.toString().padStart(2, '0')}ms`;

  const totalSchoolMsSeptToEnd = calculateTotalSchoolTimeSeptToEnd();
  const passedSchoolMs = calculateSchoolTimePassedSinceSept();

  const progressPercent = (passedSchoolMs / totalSchoolMsSeptToEnd) * 100;

  percentEl.textContent = `ðŸ“Š Total Time Passed Since Sept 1: ${progressPercent.toFixed(2)}%`;
  progressBar.style.width = `${progressPercent}%`;

  const now = new Date();
  if (
    now.getHours() === schoolEnd.hour &&
    now.getMinutes() === schoolEnd.minute &&
    now.getSeconds() === 0 &&
    !bellRung
  ) {
    bellSound.play().catch(() => {});
    bellRung = true;
  }
}

toggleBtn.addEventListener("click", () => {
  document.body.classList.toggle("light");
});

updateTimer();
setInterval(updateTimer, 50);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Time Left Until Classes End:</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

:root {
  --bg-color: #0f1117;
  --text-color: #00ffae;
  --glow-color: #00ffae;
  --progress-bg: #002211;
  --progress-fill: #00ffae;
}

body {
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  font-family: 'Space Mono', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 20px;
}

#timer-box {
  background-color: #121820;
  border: 2px solid var(--progress-fill);
  border-radius: 12px;
  padding: 20px;
  max-width: 90vw;
  box-shadow: 0 0 8px rgba(0, 255, 174, 0.2);
}

#timer {
  font-size: 2rem;
  margin: 0;
  font-weight: bold;
}

#days {
  font-size: 1.2rem;
  margin-bottom: 10px;
  font-weight: normal;
  color: #aaffee;
}

#percent {
  font-size: 1rem;
  margin-top: 10px;
}

#progress-container {
  width: 100%;
  max-width: 400px;
  height: 18px;
  background-color: var(--progress-bg);
  border-radius: 9px;
  margin: 15px auto;
  overflow: hidden;
}

#progress-bar {
  height: 100%;
  width: 0%;
  background: var(--progress-fill);
  transition: width 0.2s ease-out;
  border-radius: 9px;
}
</style>
</head>
<body>
<h1>Time Left Until Classes End:</h1>
<div id="timer-box">
  <div id="days"></div>
  <div id="timer">--:--:-- --</div>
</div>
<div id="percent"></div>
<div id="progress-container">
  <div id="progress-bar"></div>
</div>
<script>
const timerEl = document.getElementById("timer");
const percentEl = document.getElementById("percent");
const progressBar = document.getElementById("progress-bar");
const daysEl = document.getElementById("days");

const schoolStart = { hour: 7, minute: 40 };
const schoolEnd = { hour: 14, minute: 16 };
const schoolEndDate = new Date("2025-06-16T14:16:00");
const schoolStartDate = new Date("2024-09-01T07:40:00");

function isWeekend(date) {
  const day = date.getDay();
  return day === 0 || day === 6;
}

function getTodaySchoolTimes(date) {
  const start = new Date(date);
  start.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
  const end = new Date(date);
  end.setHours(schoolEnd.hour, schoolEnd.minute, 0, 0);
  return { start, end };
}

function calculateTimeLeft() {
  const now = new Date();
  if (now >= schoolEndDate) return 0;
  if (isWeekend(now)) {
    let daysToMonday = (8 - now.getDay()) % 7;
    if (daysToMonday === 0) daysToMonday = 1;
    const nextMonday = new Date(now);
    nextMonday.setDate(now.getDate() + daysToMonday);
    nextMonday.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
    return calculateTimeLeftFromDate(nextMonday);
  }
  return calculateTimeLeftFromDate(now);
}

function calculateTimeLeftFromDate(startDate) {
  let totalMs = 0;
  const endDate = schoolEndDate;
  let cursor = new Date(startDate);
  while (cursor < endDate) {
    if (!isWeekend(cursor)) {
      const { start, end } = getTodaySchoolTimes(cursor);
      if (cursor < start) {
        totalMs += end - start;
      } else if (cursor < end) {
        totalMs += end - cursor;
      }
    }
    cursor.setDate(cursor.getDate() + 1);
    cursor.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
  }
  return totalMs;
}

function calculateSchoolTimeProgress() {
  const now = new Date();
  let total = 0;
  let passed = 0;
  let d = new Date(schoolStartDate);
  while (d <= schoolEndDate) {
    if (!isWeekend(d)) {
      total += (schoolEnd.hour * 60 + schoolEnd.minute - (schoolStart.hour * 60 + schoolStart.minute)) * 60 * 1000;
      if (d < now) passed += (schoolEnd.hour * 60 + schoolEnd.minute - (schoolStart.hour * 60 + schoolStart.minute)) * 60 * 1000;
    }
    d.setDate(d.getDate() + 1);
  }
  return (passed / total) * 100;
}

function updateTimer() {
  const msLeft = calculateTimeLeft();
  const daysLeft = Math.floor(msLeft / (1000 * 60 * 60 * 24));
  const hrs = Math.floor((msLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const mins = Math.floor((msLeft % (1000 * 60 * 60)) / (1000 * 60));
  const secs = Math.floor((msLeft % (1000 * 60)) / 1000);

  daysEl.textContent = `${daysLeft} school days left`;
  timerEl.textContent = `${hrs}h ${mins}m ${secs}s`;

  const percent = calculateSchoolTimeProgress();
  percentEl.textContent = `Progress: ${percent.toFixed(2)}%`;
  progressBar.style.width = `${percent}%`;
}

updateTimer();
setInterval(updateTimer, 1000);
</script>
</body>
</html>

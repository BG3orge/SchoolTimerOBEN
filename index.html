<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Time Left Until Classes End:</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

:root {
  --bg-color: #0f1117;
  --text-color: #00ffae;
  --glow-color: #00ffae;
  --progress-bg: #002211;
  --progress-fill: #00ffae;
}

body {
  margin: 0;
  background: linear-gradient(-45deg, #0f1117, #1a1f2b, #0f1117);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  color: var(--text-color);
  font-family: 'Space Mono', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

h1 {
  font-size: 1.6rem;
  margin-bottom: 10px;
}

#timer-box {
  background-color: #121820;
  border: 2px solid var(--progress-fill);
  border-radius: 12px;
  padding: 20px 30px;
  box-shadow: 0 0 4px rgba(0, 255, 174, 0.2);
  max-width: 90vw;
  min-width: 280px;
}

#timer {
  font-size: 2rem;
  margin: 0;
  font-weight: bold;
  letter-spacing: 0.05em;
}

#days {
  font-size: 1.2rem;
  margin-bottom: 10px;
  font-weight: normal;
  color: #aaffee;
}

#percent {
  font-size: 1rem;
  margin-top: 10px;
}

#progress-container {
  width: 100%;
  max-width: 400px;
  height: 18px;
  background-color: var(--progress-bg);
  border-radius: 9px;
  margin: 15px auto;
  overflow: hidden;
}

#progress-bar {
  height: 100%;
  width: 0%;
  background: var(--progress-fill);
  transition: width 0.2s ease-out;
  border-radius: 9px;
}
</style>
</head>
<body>
<h1>Time Left Until Classes End:</h1>
<div id="timer-box">
  <div id="days"></div>
  <div id="timer">--h --m --s --ms</div>
</div>
<div id="percent"></div>
<div id="progress-container">
  <div id="progress-bar"></div>
</div>
<script>
const timerEl = document.getElementById("timer");
const percentEl = document.getElementById("percent");
const progressBar = document.getElementById("progress-bar");
const daysEl = document.getElementById("days");

const schoolStart = { hour: 7, minute: 40 };
const schoolEnd = { hour: 14, minute: 16 };
const schoolEndDate = new Date("2025-06-16T14:16:00");
const schoolStartDate = new Date("2024-09-01T07:40:00");

const holidays = [
  ["2024-09-02"], ["2024-10-03"], ["2024-10-04"], ["2024-10-14"],
  ["2024-11-05"], ["2024-11-11"], ["2024-11-28"], ["2024-11-29"],
  ["2024-12-23","2025-01-03"], ["2025-01-20"], ["2025-01-29"],
  ["2025-02-17","2025-02-21"], ["2025-04-10","2025-04-17"],
  ["2025-05-23"], ["2025-05-26"], ["2025-06-19"]
];

const milestones = [
  [60 * 24 * 60 * 60 * 1000, "ðŸ“… 2 months left!"],
  [30 * 24 * 60 * 60 * 1000, "ðŸ“… 1 month left!"],
  [21 * 24 * 60 * 60 * 1000, "ðŸ“… 3 weeks left!"],
  [14 * 24 * 60 * 60 * 1000, "ðŸ“… 2 weeks left!"],
  [7 * 24 * 60 * 60 * 1000, "ðŸ“… 1 week left!"],
  [2 * 24 * 60 * 60 * 1000, "ðŸ“… 2 days left!"],
  [1 * 24 * 60 * 60 * 1000, "ðŸ“… 1 day left!"],
  [60 * 60 * 1000, "â° 1 hour left!"],
  [10 * 1000, "ðŸ”¥ 10 seconds left!"],
  [0, "ðŸŽ‰ School's out!"]
];

let notified = {};

function isHoliday(date) {
  const dayStr = date.toISOString().split("T")[0];
  return holidays.some(([start, end]) => {
    if (!end) return start === dayStr;
    return dayStr >= start && dayStr <= end;
  });
}

function isWeekend(date) {
  const day = date.getDay();
  return day === 0 || day === 6;
}

function getTodaySchoolTimes(date) {
  const start = new Date(date);
  start.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
  const end = new Date(date);
  end.setHours(schoolEnd.hour, schoolEnd.minute, 0, 0);
  return { start, end };
}

function getSchoolDayDurationMs() {
  const startMinutes = schoolStart.hour * 60 + schoolStart.minute;
  const endMinutes = schoolEnd.hour * 60 + schoolEnd.minute;
  return (endMinutes - startMinutes) * 60 * 1000; // total school day ms
}

function calculateTimeLeft() {
  const now = new Date();
  if (now >= schoolEndDate) return 0;
  if (isWeekend(now) || isHoliday(now)) {
    let next = new Date(now);
    do {
      next.setDate(next.getDate() + 1);
    } while (isWeekend(next) || isHoliday(next));
    next.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
    return calculateTimeLeftFromDate(next);
  }
  return calculateTimeLeftFromDate(now);
}

function calculateTimeLeftFromDate(startDate) {
  let totalMs = 0;
  const endDate = schoolEndDate;
  let cursor = new Date(startDate);

  const schoolDayDurationMs = getSchoolDayDurationMs();

  while (cursor < endDate) {
    if (!isWeekend(cursor) && !isHoliday(cursor)) {
      const { start, end } = getTodaySchoolTimes(cursor);

      if (cursor < start) {
        // Before school start: full day counts
        totalMs += schoolDayDurationMs;
      } else if (cursor >= start && cursor < end) {
        // During school hours: count from now until end of school
        totalMs += end - cursor;
      }
      // After school end: no time added for that day
    }
    // Move to next day at school start time
    cursor.setDate(cursor.getDate() + 1);
    cursor.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
  }
  return totalMs;
}

function calculateSchoolDaysLeft() {
  let days = 0;
  const now = new Date();
  const end = new Date(schoolEndDate);
  let d = new Date(now);
  d.setHours(0, 0, 0, 0);
  while (d <= end) {
    if (!isWeekend(d) && !isHoliday(d)) days++;
    d.setDate(d.getDate() + 1);
  }
  return days;
}

function calculateSchoolTimeProgress() {
  const now = new Date();
  let total = 0;
  let passed = 0;
  let d = new Date(schoolStartDate);
  while (d <= schoolEndDate) {
    if (!isWeekend(d) && !isHoliday(d)) {
      const dailyMs = getSchoolDayDurationMs();
      total += dailyMs;
      if (d < now) passed += dailyMs;
    }
    d.setDate(d.getDate() + 1);
  }
  return (passed / total) * 100;
}

function requestNotifications() {
  if (Notification.permission !== 'granted') {
    Notification.requestPermission();
  }
}

function checkMilestones(msLeft) {
  for (let [threshold, message] of milestones) {
    if (msLeft <= threshold && !notified[threshold]) {
      notified[threshold] = true;
      if (Notification.permission === 'granted') {
        new Notification(message);
      }
    }
  }
}

function updateTimer() {
  const msLeft = calculateTimeLeft();

  const hrs = Math.floor(msLeft / (1000 * 60 * 60));
  const mins = Math.floor((msLeft % (1000 * 60 * 60)) / (1000 * 60));
  const secs = Math.floor((msLeft % (1000 * 60)) / 1000);
  const ms = msLeft % 1000;

  const schoolDaysLeft = calculateSchoolDaysLeft();
  daysEl.textContent = `${schoolDaysLeft} school days left`;
  timerEl.textContent = `${hrs}h ${mins}m ${secs}s ${ms}ms`;

  const percent = calculateSchoolTimeProgress();
  percentEl.textContent = `Progress: ${percent.toFixed(2)}%`;
  progressBar.style.width = `${percent}%`;

  checkMilestones(msLeft);
}

requestNotifications();
updateTimer();
setInterval(updateTimer, 100);
</script>
</body>
</html>

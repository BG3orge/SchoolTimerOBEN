
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0f1117;
      color: #00ffae;
      font-family: 'Space Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 12rem;
      margin-bottom: 20px;
      letter-spacing: 4.8px;
    }

    #timer {
      font-size: 10rem;
      background-color: #1a1d29;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffae50;
    }
  </style>
</head>
<body>
  <h1>Time Left Untill Classes End</h1>
    <div id="timer"></div>

  <script>
    // Config
    const schoolStart = { hour: 7, minute: 40 };
    const schoolEnd = { hour: 14, minute: 16 };
    const schoolEndDate = new Date("2025-06-16T14:16:00");

    function isSchoolTime(date) {
      const day = date.getDay();
      if (day === 0 || day === 6) return false;

      const currentTime = date.getHours() * 60 + date.getMinutes();
      const startTime = schoolStart.hour * 60 + schoolStart.minute;
      const endTime = schoolEnd.hour * 60 + schoolEnd.minute;
      return currentTime >= startTime && currentTime < endTime;
    }

    function calculateTimeLeft() {
      const now = new Date();
      let total = 0;

      for (
        let d = new Date(now);
        d <= schoolEndDate;
        d.setDate(d.getDate() + 1)
      ) {
        const day = d.getDay();
        if (day === 0 || day === 6) continue;

        if (
          d.toDateString() === now.toDateString() &&
          isSchoolTime(now)
        ) {
          const endToday = new Date(
            now.getFullYear(),
            now.getMonth(),
            now.getDate(),
            schoolEnd.hour,
            schoolEnd.minute
          );
          total += endToday - now;
        } else if (
          d.toDateString() !== now.toDateString() &&
          d <= schoolEndDate
        ) {
          total += (schoolEnd.hour - schoolStart.hour) * 3600000 +
                   (schoolEnd.minute - schoolStart.minute) * 60000;
        }
      }
      return total;
    }

    function updateTimer() {
      const timeLeft = calculateTimeLeft();

      if (timeLeft <= 0) {
        document.getElementById("timer").textContent = "ðŸŽ‰ We're Done!!!";
        return;
      }

      const hrs = Math.floor(timeLeft / 3600000);
      const mins = Math.floor((timeLeft % 3600000) / 60000);
      const secs = Math.floor((timeLeft % 60000) / 1000);
      const ms = Math.floor((timeLeft % 1000) / 10);

      document.getElementById("timer").textContent =
        `${hrs}h ${mins}m ${secs}s ${ms.toString().padStart(2, '0')}ms`;
    }

    setInterval(updateTimer, 50);
    updateTimer();
  </script>
</body>
</html>

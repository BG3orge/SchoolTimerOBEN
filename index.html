<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Time Left Until Classes End:</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

:root {
  --bg-color: #0f1117;
  --text-color: #00ffae;
  --glow-color: #00ffae;
  --progress-bg: #002211;
  --progress-fill: #00ffae;
}

body {
  margin: 0;
  background: #0f1117;
  color: var(--text-color);
  font-family: 'Space Mono', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  text-align: center;
}

h1 {
  font-size: 1.5rem;
  margin: 10px 0;
}

#timer-box {
  background-color: #121820;
  border: 2px solid var(--progress-fill);
  border-radius: 12px;
  padding: 15px 20px;
  box-shadow: 0 0 6px rgba(0, 255, 174, 0.15);
  max-width: 90vw;
}

#timer {
  font-size: 1.7rem;
  font-weight: bold;
  margin: 0;
}

#days {
  font-size: 1rem;
  margin-bottom: 8px;
  font-weight: normal;
  color: #aaffee;
}

#percent {
  font-size: 0.9rem;
  margin-top: 10px;
}

#progress-container {
  width: 80vw;
  max-width: 400px;
  height: 14px;
  background-color: var(--progress-bg);
  border-radius: 7px;
  margin-top: 14px;
  overflow: hidden;
}

#progress-bar {
  height: 100%;
  width: 0%;
  background: var(--progress-fill);
  transition: width 0.2s ease-out;
  border-radius: 7px;
}
</style>
</head>
<body>
<h1>Time Left Until Classes End:</h1>
<div id="timer-box">
  <div id="days"></div>
  <div id="timer">--h --m --s --ms</div>
</div>
<div id="percent"></div>
<div id="progress-container">
  <div id="progress-bar"></div>
</div>
<script>
const timerEl = document.getElementById("timer");
const percentEl = document.getElementById("percent");
const progressBar = document.getElementById("progress-bar");
const daysEl = document.getElementById("days");

const schoolStart = { hour: 7, minute: 45 };
const schoolEnd = { hour: 14, minute: 16 };
const schoolEndDate = new Date("2025-06-16T14:16:00");
const schoolStartDate = new Date("2024-09-01T07:45:00");

const holidays = [
  ["2024-09-02"], ["2024-10-03"], ["2024-10-04"], ["2024-10-14"],
  ["2024-11-05"], ["2024-11-11"], ["2024-11-28"], ["2024-11-29"],
  ["2024-12-23","2025-01-03"], ["2025-01-20"], ["2025-01-29"],
  ["2025-02-17","2025-02-21"], ["2025-04-10","2025-04-17"],
  ["2025-05-23"], ["2025-05-26"], ["2025-06-19"]
];

function isHoliday(date) {
  const dayStr = date.toISOString().split("T")[0];
  return holidays.some(([start, end]) => {
    if (!end) return start === dayStr;
    return dayStr >= start && dayStr <= end;
  });
}

function isWeekend(date) {
  return date.getDay() === 0 || date.getDay() === 6;
}

function getSchoolDayDuration() {
  const startMinutes = schoolStart.hour * 60 + schoolStart.minute;
  const endMinutes = schoolEnd.hour * 60 + schoolEnd.minute;
  return (endMinutes - startMinutes) * 60 * 1000;
}

function calculateTimeLeft() {
  const now = new Date();
  if (now >= schoolEndDate) return 0;

  let total = 0;
  let cursor = new Date(now);

  while (cursor < schoolEndDate) {
    if (!isWeekend(cursor) && !isHoliday(cursor)) {
      const start = new Date(cursor);
      start.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
      const end = new Date(cursor);
      end.setHours(schoolEnd.hour, schoolEnd.minute, 0, 0);
      if (cursor < start) total += end - start;
      else if (cursor < end) total += end - cursor;
    }
    cursor.setDate(cursor.getDate() + 1);
    cursor.setHours(schoolStart.hour, schoolStart.minute, 0, 0);
  }
  return total;
}

function calculateSchoolDaysLeft() {
  let days = 0;
  const today = new Date();
  const d = new Date(today);
  d.setHours(0,0,0,0);
  while (d <= schoolEndDate) {
    if (!isWeekend(d) && !isHoliday(d)) days++;
    d.setDate(d.getDate() + 1);
  }
  return days;
}

function calculateProgress() {
  let total = 0, done = 0;
  let d = new Date(schoolStartDate);
  const now = new Date();
  while (d <= schoolEndDate) {
    if (!isWeekend(d) && !isHoliday(d)) {
      const daily = getSchoolDayDuration();
      total += daily;
      if (d < now) done += daily;
    }
    d.setDate(d.getDate() + 1);
  }
  return (done / total) * 100;
}

function update() {
  const ms = calculateTimeLeft();
  const hrs = Math.floor(ms / 3600000);
  const mins = Math.floor((ms % 3600000) / 60000);
  const secs = Math.floor((ms % 60000) / 1000);
  const msec = ms % 1000;

  timerEl.textContent = `${hrs}h ${mins}m ${secs}s ${msec}ms`;
  daysEl.textContent = `${calculateSchoolDaysLeft()} school days left`;

  const percent = calculateProgress();
  percentEl.textContent = `Progress: ${percent.toFixed(2)}%`;
  progressBar.style.width = `${percent}%`;
}

setInterval(update, 100);
</script>
</body>
</html>
